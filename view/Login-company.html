<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company</title>
        <link rel="stylesheet" href="../css/Login-company.css">
        <link
        href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
        rel="stylesheet"
      />
    </head>
    <body>
        <div class="div_body">
            <div class="div_left">    
                <button class="btnBack">
                    FINDWORK
                </button>
                <section class="ads-company">
                    <div class="cycle-slideshow" data-cycle-slides="> a">
                        <a href="">
                            <img class="logocompany" src="../images/company.jpg" alt="Banner top">
                        </a>
                        <a href="#">
                            <img class="logocompany" src="../images/signup2.jpg" alt="Banner top">
                        </a>
                        <a href="#">
                            <img class="logocompany" src="../images/company2.jpg" alt="Banner top">
                        </a>
                    </div>
                </section>

            </div>
            <div class="div_right">
                <div class="div_info">
                    <div class="title">
                        Đăng nhập
                    </div>
                    <div class="txtUser">
                        <input class="form_input1" placeholder="  Tên đăng nhập"></input>
                        <input class="form_input2" placeholder="  Mật khẩu"></input>
                    </div>
                    <div class="pass">
                        <div class="rememberpass">
                            <input type="checkbox" class="checkshow" value="">
                            <label class="showpass" for="checkshow"> Hiển thị mật khẩu</label>
                        </div>
                        <div class="forgot">
                            <label class="forgot"> Quên mật khẩu?</label>
                        </div>
                    </div>
                    <div class="div_titleSignup">
                        <label class="titleSignup">Bạn chưa có tài khoản ?</label>
                        <label class="btnSignup">Đăng kí</label>
                    </div>
                    <button class="btnSignin">Đăng nhập</button>
                    <a>or</a>
                    <div class="=div_btnFace">
                        
                        <button class="btnFacebook">
                            <img class="logoface" src="../images/facebook.png" alt="Logo">
                            Đăng nhập bằng Facebook </button>
                    </div>
                    <button class="btnGmail">
                        <img class="logoGmail" src="../images/google.png" alt="Logo">
                        Đăng nhập bằng Gmail </button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/plugin/jquery.cycle2.carousel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/plugin/jquery.cycle2.swipe.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/plugin/jquery.cycle2.shuffle.min.js"></script>
    </body>

</html>
