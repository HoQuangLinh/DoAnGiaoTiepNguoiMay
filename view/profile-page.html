<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/profile-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/85a68be3b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-container">
      <header class="header">
        <div class="logo">
          <a href="homepage.html">
            <img src="../images/profile-page/logo1.png" alt="Logo" />
            FINDWORK
          </a>
        </div>
        <!-- Logo -->

        <form class="searchbar">
          <i class="material-icons prefix">search</i>
          <div class="job">
            <input type="search" placeholder="Tìm kiếm việc làm, công ty" />
          </div>
          <i class="material-icons prefix">location_on</i>
          <div class="local">
            <input type="search" name="s" placeholder="Tất cả địa điểm" />
          </div>
          <button class="findjobs" type="submit">Tìm Việc</button>
        </form>
        <!-- searchbar -->

        <nav class="navbar">
          <ul class="nav-menu">
            <li><a href="#">VIỆC LÀM</a></li>
            <li><a href="#">MỨC LƯƠNG</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CÔNG TY</a></li>
          </ul>
        </nav>
        <!-- navbar -->

        <div class="noti_login">
          <i class="material-icons prefix">notifications_none</i>
          <div>
            <button class="login" type="submit">
              <i class="material-icons prefix">account_circle</i>
              Đăng Nhập
            </button>
          </div>
        </div>
      </header>
      <!-- header -->
      <div class="management">
        <div class="management-item">
          <img src="../images/profile-page/file.png" alt="" />
          <p>Quản lý hồ sơ</p>
        </div>
        <div class="management-item">
          <img src="../images/profile-page/mywork.png" alt="" />
          <p>Việc làm của tôi</p>
        </div>
        <div class="management-item">
          <img src="../images/profile-page/announce.png" alt="" />
          <p>Thông báo việc làm</p>
        </div>
      </div>
      <!--My Profile-->
      <div class="content container">
        <div class="row">
          <div style="background-color: rebeccapurple" class="col-4">
            <div class="myprofile">
              <div class="myprofile-avatar">
                <i class="bx bxs-user"></i>
              </div>
              <div class="myprofile-name">
                <p>Nguyễn Đức Chí Đạt</p>
              </div>
              <div class="myprofile-desc">
                <p>Chức danh</p>
                <p>Mới tốt nghiệp</p>
              </div>
            </div>
            <!--Profile-->
          </div>
          <div class="col">
            <div class="row">
              <div style="background-color: blue" class="col"></div>
              <div style="background-color: red" class="col">b</div>
              <div style="background-color: black" class="col">c</div>
            </div>
            <div style="background-color: aqua" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
